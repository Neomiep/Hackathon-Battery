<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Login/Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="header_resize">
        <div class="logo">
          <h1><a href="index.html">BatteryLife<span>.inc</span></a></h1>
        </div>
        <div class="names">
          Brought to you by Neomie & Yuval^2

        </div>
        <div class="clr"></div>
        <div class="slider">
          <div class="clr">
            <div class="one">
              <h2>Login</h2>
              <div class="form-group">
                <input type="text" class="form-control" id="login" placeholder="Username">
              </div>
              <button type="button" class="btn" id="Login">Login</button>
              <!-- get request for link -->
            </div>
            <hr>
            <div class="two">
              <h2>Register</h2>
              <div class="form-group">
                <input type="text" class="form-control" id="register" placeholder="Username">
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              </div>
              <button type="button" class="btn" id="Register">Submit</button>
              <!-- post and open on user -->
            </div>
          </div>



        </div>
      </div>
      <div class="clr"></div>
      <div class="clr"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/cufon-yui.js"></script>
  <script type="text/javascript" src="js/cufon-quicksand.js"></script>
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="\jquery\dist\jquery.js"></script>
  <script src="\handlebars\dist\handlebars.js"></script>
  <script src="main.js" type="module"></script>

</body>

</html>
