<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Acount</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="\bootstrap\dist\css\bootstrap.css" />
  <link rel="stylesheet" href="\@fortawesome\fontawesome-free\css\fontawesome.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <nav class="navbar">
      <h5 id="title"><span id="color-dark">BatteryLife</span><span id="color">.inc</span></h5>
      <button type="button" class="btn btn-outline-success" id="logout">Logout</button>
    </nav>
    <h1 class="h1-text text-center">BatteryLife - Makes your life better!</h1>
    <h1 class="battery">
      <span id="battery"></span>%
      <img src="\images\battery.png" class="img-battery rounded float-left" alt="...">
    </h1>
    <div class="buttons">
    <div class="buy-sell">
      <button type="button" id="buy" class="btn btn-success" data-toggle="modal" data-target="#buyModal">Buy</button>

      <button type="button" id="sell" class="btn btn-success" data-toggle="modal" data-target="#sellModal">Sell</button>
    </div>
    <button type="button" id="history" class="btn btn-success" data-toggle="modal" data-target="#historyModal">History</button>
  </div>

    <div id="buyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title buy-modal">Buy</h4> 
            <button type="button" class="close btn-outline-success" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="buy-options"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="sellModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title buy-modal">Sell</h4>
            <button type="button" class="close btn-outline-success" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="number" min="0" max="100" class="form-control" id="amount-sell" placeholder="Amount (%)">
            </div>
           
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-outline-success" id="post-sell" data-dismiss="modal">Post</button>
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="historyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title buy-modal">History</h4> 
            <button type="button" class="close btn-outline-success" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="history-data"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script id="sales-template" type="text/x-handlebars-template">
    {{#each sale}}
    <div class="sale border-buy">
      <div class="salediv">{{#each userSelling}} <span class="username">{{userName}}</span> {{/each}} is selling <span class="amount">{{amount}}</span>% <i class="fas fa-battery-full"></i></div>
      <button type="button" class="buy btn btn-success" data-dismiss="modal">Buy</button>
    </div>
    {{/each}}
    </script>

    <script id="history-template" type="text/x-handlebars-template">
    {{#each history}}
    {{#if sold}}
      <div class="sold">
        You sold {{amount}}%.
      </div>
      {{/if}}
      {{#if bought}}
      <div class="bought">
        You bought {{amount}}%.
      </div>
      {{/if}}
    {{/each}}
    </script>
    
    <script src="\jquery\dist\jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script src="main.js" type="module"></script>
    <script src="battery.js" type="module"></script>
    <div class="span"></div>
</body>

</html>
