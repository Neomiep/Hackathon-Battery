<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="\bootstrap\dist\css\bootstrap.css" />
  <link rel="stylesheet" href="\@fortawesome\fontawesome-free\css\fontawesome.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">

    <nav class="navbar">
      <h5 id="title"><span id="color-dark">BatteryLife</span><span id="color">.inc</span></h5>
      <button type="button" class="btn btn-outline-success" id="logout">Logout</button>
    </nav>

    <h1 class="battery"><span id="battery"></span>%</h1>

    <div class="buy-sell">
      <button type="button" id="buy" class="btn btn-outline-success" data-toggle="modal" data-target="#buyModal">Buy</button>

      <button type="button" id="sell" class="btn btn-outline-success" data-toggle="modal" data-target="#sellModal">Sell</button>
    </div>
    <button type="button" id="notifications" class="btn btn-success">Notifications</button>

    <div id="buyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title ">Buy</h4> 
            <button type="button" class="close btn-outline-success" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="buy-options"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="sellModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sell</h4>
            <button type="button" class="close btn-outline-success" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="number" min="0" max="100" class="form-control" id="amount-sell" placeholder="Amount (%)">
            </div>
           
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-outline-success" id="post-sell">Post</button>
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script id="sales-template" type="text/x-handlebars-template">
    {{#each sale}}
    <div class="sale">
      <div class="salediv">{{#each userSelling}} <span class="username">{{userName}}</span> {{/each}} is selling <span class="amount">{{amount}}</span>%</div>
      <button type="button" class="buy btn">Buy</button>
      <hr>
    </div>

    {{/each}}
    </script>
    
    <script src="\jquery\dist\jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script src="main.js" type="module"></script>
    <script src="battery.js" type="module"></script>
</body>

</html>
