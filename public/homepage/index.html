<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="\bootstrap\dist\css\bootstrap.css" />
  <link rel="stylesheet" href="\@fortawesome\fontawesome-free\css\fontawesome.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

  <div class="container-fluid">

    <nav class="navbar">
      <h5 id="title"><span id="color-dark">BatteryLife</span><span id="color">.inc</span></h5>
    </nav>

    <h1 id="battery"></h1>

    <div class="buy-sell">
      <button type="button" id="buy" class="btn" data-toggle="modal" data-target="#buyModal">Buy</button>

      <button type="button" id="sell" class="btn" data-toggle="modal" data-target="#sellModal">Sell</button>
    </div>
    <button type="button" id="notifications" class="btn">Notifications</button>

    <div id="buyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Buy</h4>
          </div>
          <div class="modal-body">
            <div id="buy-options"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="sellModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sell</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" id="amount-sell" placeholder="Amount">%
            </div>
            <button type="button" class="btn" id="post-sell">Post</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script src="\jquery\dist\jquery.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
