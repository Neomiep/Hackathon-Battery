<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login/Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h4>Login</h4>
    <input type="text" class="form-control" id="login" placeholder="Username" >
    <button type="button" class="btn btn-default" id="Login">Enter</button>
    <hr>
    <h4>Register</h4>
    <input type="text" class="form-control" id="register" placeholder="Username" >
    <button type="button" class="btn btn-default" id="Register">Submit</button>

    <script src="main.js"></script>
</body>
</html>
